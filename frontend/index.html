<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>سامانه منابع انسانی</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div id="app" class="container-fluid py-3">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4 header-box">
        <div class="d-flex align-items-center gap-2">
            <i class="fa-solid fa-users fs-4 text-primary"></i>
            <h4 class="mb-0">سامانه منابع انسانی</h4>
        </div>

        <div class="current-user">
            <i class="fa-solid fa-user"></i>
            <span>{{ currentUser.full_name }}</span>
        </div>
    </div>

    <!-- Users Table -->
    <div class="card shadow-sm">
        <div class="card-header bg-light">
            <i class="fa-solid fa-table me-1"></i>
            لیست کاربران
        </div>

        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>کد ملی</th>
                        <th>نام</th>
                        <th>نام خانوادگی</th>
                        <th>جنسیت</th>
                        <th>تاریخ شروع همکاری</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="user in users" :key="user.NationalCode">
                        <td>{{ user.NationalCode }}</td>
                        <td>{{ user.FirstName }}</td>
                        <td>{{ user.LastName }}</td>
                        <td>
                            <span v-if="user.Gender">آقا</span>
                            <span v-else>خانم</span>
                        </td>
                        <td>{{ user.ContractDate || '-' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Vue -->
<script src="js/vue.global.prod.js"></script>

<!-- Axios -->
<script src="js/axios.min.js"></script>

<!-- App JS -->
<script src="js/app.js"></script>

</body>
</html>
